---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-history-service
  labels:
    app: catalog-history-service
spec:
  template:
    spec:
      containers:
        - name: catalog-history-service
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/error-reporting-sa-key.json
            - name: PROJECT_ID_GCP
              valueFrom:
                secretKeyRef:
                  name: common-prod
                  key: PROJECT_ID
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: mongo-prod
                  key: MONGO_HOST
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-prod
                  key: MONGO_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-prod
                  key: MONGO_PASSWORD
            - name: SSO_AUTH_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: SSO_AUTH_URI
      volumes:
        - name: error-reporting-sa
          secret:
            secretName: error-reporting-sa-prod
