---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-history-service
  labels:
    app: catalog-history-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-history-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: catalog-history-service
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: error-reporting-sa
      containers:
        - name: catalog-history-service
          env:
            - name: PROJECT_ID_GCP
              valueFrom:
                secretKeyRef:
                  name: common
                  key: PROJECT_ID
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_HOST
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: catalog-history-service
                  key: MONGODB_USER
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-history-service
                  key: MONGODB_PASSWORD
            - name: MONGODB_AUTH
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_AUTH
            - name: MONGODB_REPLICASET
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: MONGODB_REPLICASET
            - name: SSO_AUTH_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: SSO_AUTH_URI
            - name: CORS_ORIGIN_PATTERNS
              valueFrom:
                secretKeyRef:
                  name: catalog-history-service
                  key: CORS_ORIGIN_PATTERNS
          image: catalog-history-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
